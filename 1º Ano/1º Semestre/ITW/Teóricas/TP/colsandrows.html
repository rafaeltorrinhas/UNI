<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Column Demo with Colors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .col {
            padding: 15px;
            margin-bottom: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bootstrap Column Demo with Colors</h2>
        
        <div class="row">
            <div class="col-md-4" style="background-color: #007bff;">Column 1</div>
            <div class="col-md-4" style="background-color: #28a745;">Column 2</div>
            <div class="col-md-4" style="background-color: #dc3545;">Column 3</div>
        </div>
        
        <div class="row">
            <div class="col-md-3" style="background-color: #6c757d;">Column 1</div>
            <div class="col-md-6" style="background-color: #ffc107;">Column 2</div>
            <div class="col-md-3" style="background-color: #17a2b8;">Column 3</div>
        </div>
        
        <div class="row">
            <div class="col-md-8" style="background-color: #f8f9fa; color: black;">Column 1</div>
            <div class="col-md-4" style="background-color: #343a40;">Column 2</div>
        </div>
        
        <div class="row">
            <div class="col-md-2" style="background-color: #007bff;">Column 1</div>
            <div class="col-md-5" style="background-color: #28a745;">Column 2</div>
            <div class="col-md-3" style="background-color: #dc3545;">Column 3</div>
            <div class="col-md-2" style="background-color: #ffc107;">Column 4</div>
        </div>
        
        <div class="row">
            <div class="col-12" style="background-color: #6c757d;">Full width column</div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
