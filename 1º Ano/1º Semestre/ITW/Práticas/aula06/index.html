<body>
  <div class="title">Calculadora</div>

      <input class="form-control col-3" id="op2" type="number" value="3">
      <input class="form-control col-3" id="res" value="">
    </div>
    <p></p>
    <hr>
    <p></p>
    <div class="text-center">
      <button class="btn form-control border col-2" onclick="calcula()">Calcular</button>
    </div>
  </div>
  <div></div>
  <script src="../aula06/myScript.js"></script>
